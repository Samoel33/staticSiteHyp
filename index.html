    <footer class="text-center p-3 mt-4 bg-primary text-light">
      <div
        class="container flex justify-content-center align-items-center d-flex flex-column mb-3"
      >
        <a
          href="#"
          class="navbar-brand fw-bold m-2 text-center text-warning fs-3 fw-bold"
        >
          SAM's</a
        >
        <form
          class="container justify-content-center align-items-center col-md-6"
        >
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-12 col-sm-10">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-12 col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-12 col-sm-10">
              <input
                type="phone"
                class="form-control"
                id="phone"
                placeholder="Enter your contact number"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-warning w-50">Submit</button>
            </div>
          </div>
        </form>
